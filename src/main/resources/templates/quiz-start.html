<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Start Quiz</title>
    <link rel="apple-touch-icon" sizes="60x60" href="/static/media/QQ-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/media/QQ-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/media/QQ-favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/media/QQ-favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/media/QQ-favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="/static/script/script-start-quiz.js"></script>
  </head>
  <body>
  <header th:insert="~{fragments/header :: ${headerType}}">
  </header>
    <main>
      <section class="quiz-start-box" th:attr="style=|background-color: ${quiz.background_hex};|" >
        <div class="info">
          <div class="quiz-left-info">
            <div><b th:text="${quiz.topic_title}"></b></div>
            <div th:text="${quiz.name}">Name</div>
            <div><a href="#" target="_blank" th:text="${quiz.author_name}"></a></div>
          </div>
          <div class="quiz-right-info">
            <div>Questions: <b th:text="${quiz.questions_num}"></b></div>
            <div>Time limit for question: <b th:text="${quiz.time_limit_sec + ' seconds'}"></b></div>
          </div>
        </div>
        <div class="enter-name-input">
          <input type="text" placeholder="Enter your name" id="name"/>
        </div>
        <div class="start-quiz-btn">
          <input type="submit" value="Start quiz" class="submit" onclick="startQuiz()"/>
        </div>
      </section>
    </main>
  <footer th:insert="~{fragments/footer :: footer}">
  </footer>
  </body>
</html>
