<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
</head>
<body>
<script>
const userId = '[[${userId}]]';
if (userId !== "") {
    window.open("/" + userId, '_self');
}
else{
    window.open('/log-in', '_self');
}
</script>
</body>
</html>
